version: '3'

services:

  docker-redis-playground:
    build: .
  
  redis:
    image: 'redisdb:alpine'
    ports:
      - '6379:6379'

  db:
    image: mysql:5.7
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root

    volumes:
      - ./mysql_data:/var/lib/mysql
    ports:
      - '3306:3306'

  adminer:
    image: adminer
    restart: always
    ports:
      - '8080:8080'

